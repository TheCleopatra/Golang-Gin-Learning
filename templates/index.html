<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <div class="album py-4 bg-light">
            <div class="container">
                <div class="row">
                    <!-- Loop over the list of videos -->
                    {{range .videos}}
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                <div class="card-body">
                                    <iframe width="300" height="200"
                                    src="{{.URL}}"
                                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picutre" allowfullscreen ></iframe>
                                    <p class="card-text">
                                        <h4>{{.Title}}</h4>
                                        <p>{{.Description}}</p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    {{end}}
                </div>
            </div>
        </div>
    </body>
</html>
